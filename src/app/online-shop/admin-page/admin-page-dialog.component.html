<h1 mat-dialog-title style="color: white">Добавьте новый товар и данные о нём</h1>
<div class="example-container">
  <mat-form-field appearance="fill">
    <mat-label>Name Product</mat-label>
    <input matInput #name>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>URL image</mat-label>
    <input matInput #img>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput #description>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Quantity</mat-label>
    <input matInput #quantity>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <input matInput #price>
  </mat-form-field>
  <br>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button (click)="addProduct()">Add</button>
</mat-dialog-actions>
